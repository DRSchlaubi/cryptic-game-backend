plugins {
    id 'java'
}

group 'net.cryptic-game'
version '0.3.0'

subprojects {
    sourceCompatibility = targetCompatibility = 1.11

    repositories {
        mavenCentral()
    }

    jar {
        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}
